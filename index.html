    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
            },
            colors: {
              'brand-dark': '#1a1c1e',
              'brand-gray': '#26282b',
              'brand-light-gray': '#A0A1A4',
              'brand-lime': '#D0FD3E',
              'brand-lime-dark': '#B8E037',
            },
            animation: {
              'fade-in-up': 'fade-in-up 0.5s ease-out forwards',
              'fade-in': 'fade-in 0.5s ease-out forwards',
              'pop-in': 'pop-in 0.4s ease-out',
              'fade-in-out': 'fade-in-out 1.5s ease-in-out forwards',
              'slide-in-right': 'slide-in-right 0.3s ease-out forwards',
              'shimmer': 'shimmer 2s linear infinite',
            },
            keyframes: {
              'fade-in-up': {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'fade-in': {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              'pop-in': {
                '0%': { transform: 'scale(1)' },
                '50%': { transform: 'scale(1.4)' },
                '100%': { transform: 'scale(1)' },
              },
              'fade-in-out': {
                '0%': { opacity: '0', transform: 'translateY(5px)' },
                '20%': { opacity: '1', transform: 'translateY(0)' },
                '80%': { opacity: '1', transform: 'translateY(0)' },
                '100%': { opacity: '0', transform: 'translateY(-5px)' },
              },
              'slide-in-right': {
                '0%': { transform: 'translateX(100%)' },
                '100%': { transform: 'translateX(0)' },
              },
              'shimmer': {
                '0%': { backgroundPosition: '-1000px 0' },
                '100%': { backgroundPosition: '1000px 0' },
              }
            }
          }
        }
      }
    </script>

  <style>
    /* Custom styles for rendered Markdown in the chat */
    .chat-prose h1, .chat-prose h2, .chat-prose h3, .chat-prose h4, .chat-prose h5, .chat-prose h6 {
      color: #ffffff;
      font-weight: 600;
      margin-top: 1rem;
      margin-bottom: 0.5rem;
    }
    .chat-prose h3 {
      font-size: 1.125rem; /* text-lg */
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      padding-bottom: 0.25rem;
    }
    .chat-prose strong, .chat-prose b {
      color: #ffffff;
      font-weight: 600;
    }
    .chat-prose ul, .chat-prose ol {
      padding-left: 1.5rem; /* Indentation */
      margin-top: 0.75rem;
      margin-bottom: 0.75rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem; /* Space between list items */
    }
    .chat-prose ul {
      list-style-type: disc;
    }
    .chat-prose ol {
      list-style-type: decimal;
    }
    .chat-prose li::marker {
      color: #A0A1A4; /* brand-light-gray */
    }
    .chat-prose p:not(:last-child) {
        margin-bottom: 0.75rem;
    }
  </style>
